<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./src/tailwind.css">
</head>
<body class="h-screen w-screen bg-gray-100 flex items-center justify-center"> 
    <div class="w-80">
        <h2 class=" text-lg font-bold text-center mb-4">Login</h2>


        <div class="bg-white shadow-md rounded-md p-6 space-y-4">
            <div>
                <label 
                    class=" block text-ms text-gray-800 mb-1"
                    for="email"
                >E-mail</label>
                <input 
                    class="w-full bg-gray-50 border border-gray-300 focus:border-blue-500 rounded px-2 py-2 text-sm text-gray-800 placeholder-gray-300 focus:outline-none transition duration-500 ease-in-out"
                    id="email"
                    type="text"
                >
            </div>

            <div>
                <label 
                    class="block text-ms text-gray-800 mb-1"
                    for="password"
                >Senha</label>
                <input 
                    id="password"
                    type="text"
                    class="w-full bg-gray-50 border border-gray-300 focus:border-blue-500 rounded px-2 py-2 text-sm text-gray-800 placeholder-gray-300 focus:outline-none transition duration-500 ease-in-out"
                >
            </div>

            <div>
                
                    <a href="" class="text-sm text-gray-500 hover:underline">Esqueci minha senha</a>
                
            </div>

            <div class="">
                <button class=" w-full text-base bg-blue-500 px-2 py-2 rounded shadow hover:bg-blue-600 text-white">
                    Login
                </button>
            </div>

        </div>
    </div>
    
</body>
</html>
